<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabets Clash Pro</title>
    <link rel="stylesheet" href="styles/alphabets_clash.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body class="font-poppins font-anton">
    <header></header>

    <main class="min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center min-h-screen bg-[#010313]">
        <!-- home screen -->
        <section id="home" class="home flex flex-col min-h-screen justify-center items-center">
            <div class="flex flex-col gap-8 items-center">
                <h1 class="text-white text-9xl">ALPHABET CLASH</h1>
                <p class="text-white text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="bg-white text-black w-[200px] h-[70px] text-4xl rounded-2xl hover:bg-transparent hover:text-white hover:border-4 hover:border-white m-auto">Play Now</button>
            </div>
        </section>

        <!-- game-play-interphase -->
        <section id="game" class="game-play hidden">
            <div class="flex flex-col items-center justify-center min-h-screen gap-[40px]">
                <!-- screen -->
                <div class="flex flex-col items-center artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] rounded-2xl border-8 border-[#010313CC]">
                    <p class="text-white text-center border-4 border-none w-[350px] h-[30px] rounded-b-lg bg-[#010313CC]">Don't watch keyboard  while playing...</p>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black font-9xl text-9xl place-self-center">Y</p>
                    </div>
                </div>
                <!-- keys -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life and score -->
                <div class="flex flex-row justify-between w-[1024px]">
                    <button class="btn bg-[#894189] rounded-full w-[120px] text-white border-none hover:bg-[#894189]">Life <i class='bx bxs-heart text-white'></i>
                    <span>1</span>
                    </button>
                    <button class="btn bg-[#360490] rounded-full w-[120px] text-white border-none hover:bg-[#360490]">Score <i class='bx bxs-dollar-circle text-white'></i>
                    <span>1</span>
                    </button>
                </div>
            </div>
        </section>

        <section id="end" class="score min-h-screen flex justify-center items-center hidden">
            <div class="border-none h-[400px] w-[500px] flex flex-col justify-center rounded-2xl bg-[#FFFFFF33]">
                <div class="flex flex-col justify-center items-center gap-[20px]">
                    <h1 class="text-8xl text-white font-extrabold">Score: <span>4</span></h1>
                    <button class="bg-white text-black h-[96px] w-[250px] text-5xl rounded-lg hover:bg-transparent hover:border-2 hover:border-white hover:text-white">Play Again</button>
                    <p class="text-white text-2xl font-thin">Practice will make you Pro</p>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="scripts/utility.js"></script>
    <script src="scripts/alphabets_clash.js"></script>
</body>
</html>
